{% extends "base.html" %}
{% block content %}
<table class="fixed_headers">
  <thead>
    <tr>
      <th>id</th>
      <th>username</th>
      <th>email</th>
      <th>Link</th>
    </tr>
  </thead>
  <tbody>
  {% for u in users %}
      <tr>
          <td>{{u.id}}</td>
          <td>{{u.username}}</td>
          <td>{{u.email}}</td>
          <td><a href="/user/{{u.id}}">UserPage</a></td>
      </tr>
  {% endfor %}
  </tbody>
</table>
  <br>
    <br>
    <br>
{% endblock %}
