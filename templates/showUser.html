{% extends "base.html" %}
{% block content %}
<table class="fixed_headers">
  <thead>
    <tr>
      <th>id</th>
      <th>username</th>
      <th>email</th>
    </tr>
  </thead>
  <tbody>
  {% for u in users %}
      <tr>
          <td>{{u.id}}</td>
          <td>{{u.username}}</td>
          <td>{{u.email}}</td>
      </tr>
  {% endfor %}
  </tbody>
</table>


{% endblock %}
